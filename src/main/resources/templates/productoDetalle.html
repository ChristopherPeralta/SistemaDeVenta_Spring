<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de empleados</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/menu.css">
	<link rel="stylesheet" href="../css/detalle.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
</head>

<body>
	
	<header th:replace="index::header"></header>
	
	<main >
		<div class="container">
			
			<div class="titulos">
				<a class="btn btn-warning btn-sm" th:href="@{/producto}"><i class='bx bx-arrow-back btn-warning' ></i></a>	
				<h1 class="text-center" th:text="${titulo}"></h1>
			</div>
			
			<div class="table">
			  <ul class="header-row ">
			    <li class="header-cell">CODIGO</li>
			    <li class="header-cell">DESCRIPCION</li>
			    <li class="header-cell">PRECIO_COMPRA</li>
			    <li class="header-cell">PRECIO_VENTA</li>
			    <li class="header-cell">STOCK</li>
			    <li class="header-cell">CLASIFICACION</li>
			    <li class="header-cell">MARCA</li>
			  </ul>
			  <ul class="data-row">
			    <li class="cell" th:text="${producto.COD}">CODIGO</li>
			    <li class="cell" th:text="${producto.DESCRIPCION}">DESCRIPCION</li>
			    <li class="cell" th:text="${producto.PRECIO_COMPRA}">PRECIO_COMPRA</li>
			    <li class="cell" th:text="${producto.PRECIO_VENTA}">PRECIO_VENTA</li>
			    <li class="cell" th:text="${producto.STOCK}">STOCK</li>
			    <li class="cell" th:text="${producto.COD_CLASIFICACION.NOMBRE}">CLASIFICACION</li>
			    <li class="cell" th:text="${producto.COD_MARCA.NOMBRE}">MARCA</li>
			  </ul>
			</div>
			
		</div>
	</main>
	<script src="./js/menu.js"></script>
</body>
</html>
