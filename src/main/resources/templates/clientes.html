<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de empleados</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/menu.css">
	<link rel="stylesheet" href="./css/tablas.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
</head>

<body>
	
	<header th:replace="menu::header"></header>
	
	<main >
		<div class="container">
			<div class="agregar">
				<h1 th:text="${titulo}"></h1>
				<a th:href="@{/cliente/registrar}" title="Crear nuevo registro">
		        <i class='bx bxs-plus-circle active'></i>
		      	</a>
	      	</div>
      <hr>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>CODIGO</th>
					<th>DOCUMENTO</th>
					<th>NUMERO</th>
					<th>NOMBRE</th>
					<th>TELEFONO</th>
					<th>DIRECCION</th>
					<th>EMAIL</th>
					<th>DISTRITO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.COD_CLIENTE}">CODIGO</td>
					<td th:text="${cliente.COD_TIPO_DOCUMENTO.NOMBRE}">TIPO_DOCUMENTO</td>
					<td th:text="${cliente.NUMERO_DOCUMENTO}">CODIGO</td>
					<td th:text="${cliente.NOMBRE}">NOMBRE</td>
					<td th:text="${cliente.TELEFONO}">TELEFONO</td>
					<td th:text="${cliente.DIRECCION}">DIRECCION</td>
					<td th:text="${cliente.EMAIL}">EMAIL</td>
					<td th:text="${cliente.COD_DISTRITO.NOMBRE}">DISTRITO</td>
					
					<td class="acciones">
						
                  		<a class="btn btn-success btn-sm" th:href="@{/cliente/editar/}+${cliente.COD_CLIENTE}">
                    		<i class='bx bxs-pencil'></i>
                  		</a>
                  		<a class="btn btn-danger btn-sm" th:href="@{/cliente/eliminar/}+${cliente.COD_CLIENTE}" 
                  		onclick="return confirm('EstÃ¡ seguro de querer eliminar el registro')">
                    		<i class='bx bxs-trash'></i>
                  		</a>
                	</td>
                	
             		
			</tbody>
		</table>
	</div>
	
	
	
	
	</main>
	
	<script src="./js/menu.js"></script>
</body>
</html>
