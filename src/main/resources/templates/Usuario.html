<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de USUARIOS</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/menu.css">
	<link rel="stylesheet" href="../css/tablas.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
</head>

<body>
	
	<header th:replace="index::header"></header>
	
	<main >
	<div class="container">
		
		<div class="titulos">
			<div th:if="${#httpServletRequest.requestURI == '/usuario/buscar'}">
				<a class="btn btn-warning btn-sm" th:href="@{/UsuarioLista}"><i class='bx bx-arrow-back btn-warning' ></i></a>
			</div>
			<h1 class="text-center" th:text="${titulo}"></h1>
		</div>
		
		<div class="agregar">
			
			<!-- Formulario de bÃºsqueda -->
			
			<div class="buscar">
				<form action="/usuario/buscar" method="get">
			        <input type="text" id="codigoNombreApellido" name="codigoNombreApellido" 
			        th:value="${param.codigoNombreApellido}" placeholder="Nombre o apellido">
			        
			        <button type="submit">Buscar</button>
			    </form>
      		</div>
		</div>
		
	    
		
		
		
      	<hr>
      	
		<table class="table table-striped table-bordered table-dark">
			<thead class="table-dark">
				<tr>
					<th>CODIGO</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>EMAIL</th>
					<th>PASSWORD</th>

				</tr>
			</thead>
			<tbody class="table table-striped table-bordered table-dark text-center">
				
				<tr th:each="Usuario : ${usuarios}">
					<td th:text="${Usuario.id}">CODIGO</td>
					<td th:text="${Usuario.nombre}">NOMBRE</td>
					<td th:text="${Usuario.apellido}">APELLIDO</td>
					<td th:text="${Usuario.email}">EMAIL</td>
					<td th:text="${Usuario.password}">PASSWORD</td>
					
					
					
                	
			</tbody>
		</table>
	</div>
	</main>
	<script src="./js/menu.js"></script>
</body>
</html>
