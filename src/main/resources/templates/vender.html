<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de empleados</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/frm.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
</head>

<body>

	<header th:replace="menu::header"></header>

	<main layout:fragment="contenido">

		<div class="col-12">
			<h2>Vender</h2>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>


			<form th:object="${producto}" th:action="@{/vender/agregar}" method="post">

				


				<div class="form-group">
					<label for="codigo">Código de barras</label>
					<input autofocus autocomplete="off" th:field="*{COD}" id="codigo"
						placeholder="Escanea el código o escríbelo y presiona Enter" type="text" class="form-control"
						th:classappend="${#fields.hasErrors('COD')} ? 'is-invalid' : ''">
					<div class="invalid-feedback" th:errors="*{COD}"></div>

				</div>
			</form>
			<form class="mb-2" th:action="@{/vender/terminar}" method="post">
				
				<button type="submit" class="btn btn-success">Terminar&nbsp;<i class="fa fa-check"></i>
				</button>
				<a th:href="@{/vender/limpiar}" class="btn btn-danger">Cancelar venta&nbsp;<i class="fa fa-trash"></i>
				</a>
			</form>
			<h1 th:text="${'Total: ' + total}"></h1>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Codigo</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Total</th>
							<th>Quitar de lista</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto, iterador : ${session.carrito}">
							<td th:text="${producto.DESCRIPCION}"></td>
							<td th:text="${producto.COD}"></td>
							<td th:text="${producto.PRECIO_VENTA}"></td>

							<td th:text="${producto.cantidad}"></td>
							<td th:text="${producto.total}"></td>

							<td>
								<form th:action="@{/vender/quitar/} + ${iterador.index}" method="post">
									<button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>
									</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>





	<script th:src="@{/js/menu.js}"></script>

</body>

</html>
