<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{../css/login.css}">


	<title>Login</title>
</head>
<body>


	<div class="container-formulario container">

		<div class="logo">
			<img th:src="@{/img/logo1.png}" width="300px" height="250px" />
			<h2 class="lblIniciaSesion">Inicia tu sesion</h2>
		</div>

		<div class="containerRight">
			<main>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div th:if=${param.exito}>
							<div class="alert alert-info">Se ha registrado exitosamente a
							la aplicación</div>
						</div>
					</div>
				</div>

				
				<form class="form" th:action="@{/registro}" method="post" th:object="${usuario}">
					
					<h2 class="lblLogin">Regístrate</h2>
					
					<div class="inputs">
						
							<input id="nombre" type="text" class="box" placeholder="Ingresa tu nombre"
								th:field="*{nombre}" required autofocus="autofocus">
						
	
						
							<input id="apellido" class="box" placeholder="Ingresa tu apellido" 
								th:field="*{apellido}"required autofocus="autofocus">
						
	
					
							<input id="email" type="email" class="box" placeholder="Ingresa tu email"
								th:field="*{email}"required autofocus="autofocus">
						
	
						
							<input type="password" id="password" placeholder="Ingresa tu contraseña" class="box" 
							th:field="*{password}" required autofocus="autofocus">
						
	
						
							<button type="submit" class="submit">Registrar</button>
							<a th:href="@{/login}">Ya tengo cuenta. Iniciar sesión</a>
						
						
					</div>	
				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
